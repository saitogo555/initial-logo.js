name: Release Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Verify version match
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
          else
            echo "‚ö†Ô∏è workflow_dispatch event detected. Skipping strict tag check."
            exit 0
          fi

          TAG_VERSION=${TAG_NAME#v}

          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "üè∑Ô∏è Release Tag: $TAG_NAME (Version: $TAG_VERSION)"
          echo "üì¶ Package Version: $PACKAGE_VERSION"

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "::error::Version mismatch! Release tag is $TAG_VERSION but package.json is $PACKAGE_VERSION"
            echo "Please update package.json version to match the release tag."
            exit 1
          fi
          echo "‚úÖ Version match confirmed!"

      - name: Publish to npm
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "üöÄ Publishing to npm..."
            npm publish --provenance --access public
          else
            echo "üß™ Dry-run mode (skipping actual publish)..."
            npm publish --dry-run
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
